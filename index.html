<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>สภาพอากาศ</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <link rel="manifest" href="manifest.json" />
  <link href="style.css" rel="stylesheet" />
  <script type="module" src="main.js"></script>
  <script defer src="weather.js"></script>
  <script defer src="aqi.js"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
</head>
<body>
  <div class="container">
    <h1 class="title">🌦️ สภาพอากาศ</h1>
    <div class="search-bar">
      <input type="text" id="cityInput" placeholder="🔍 ค้นหาชื่อเมือง..." />
      <button id="btnSearch">ค้นหา</button>
    </div>
    <div class="dashboard">
      <div class="card weather">
        <h2>🌤 สภาพอากาศ</h2>
        <div id="weatherData"></div>
      </div>
      <div class="card aqi">
        <h2>🌫 ดัชนีคุณภาพอากาศ (AQI)</h2>
        <div id="aqiData"></div>
      </div>
      <div class="card forecast">
        <h2>📅 พยากรณ์ 5 วัน</h2>
        <div id="forecastContainer"></div>
      </div>
    </div>
  </div>
</body>
</html>
